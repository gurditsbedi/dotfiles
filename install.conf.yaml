- clean: ['~']

- link:
    ~/.bashrc:
      force: true
      create: true
      path: bashrc
    ~/.gitconfig:
      force: true
      create: true
      path: gitconfig
    ~/.config/nvim/init.vim:
      force: true
      create: true
      path: nvim_init.vim
    ~/.git-completion.bash:
      force: true
      create: true
      path: git-completion.bash
    ~/.git-prompt.sh:
      force: true
      create: true
      path: git-prompt.sh
    ~/.config/i3/config:
      force: true
      create: true
      path: i3_config
