- clean: ['~']

- link:
    ~/.bashrc:
      force: true
      create: true
      path: bashrc
    ~/.gitconfig:
      force: true
      create: true
      path: gitconfig
    ~/.config/nvim/init.vim:
      force: true
      create: true
      path: nvim_init.vim
    ~/.config/i3/config:
      force: true
      create: true
      path: i3_config
    ~/.config/i3status-rust/config.toml:
      force: true
      create: true
      path: i3status-rust.toml
    ~/.doom.d/config.el:
      force: true
      create: true
      path: doom-emacs-config/config.el
    ~/.doom.d/init.el:
      force: true
      create: true
      path: doom-emacs-config/init.el
    ~/.doom.d/packages.el:
      force: true
      create: true
      path: doom-emacs-config/packages.el
